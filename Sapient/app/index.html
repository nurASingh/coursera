
<!DOCTYPE html>
<html lang="en" ng-app="shoppingApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>Sapient Coding Exercise</title>    
    <!-- build:css styles/mystyles.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- Angular , Bootstrap , jquery library for faster developement -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Cart Implementation -->
    <div ng-controller="CartController">
        <div ui-view="header"></div>
        <div ui-view="content" ng-show="true"></div>
        <div ui-view="footer"></div>   
        <div ui-view="itemModal"></div>  
        <div ui-view="todoModal"></div>  
    </div>

    <div ng-show="false" ng-controller="HomeController">
        <!-- Future Implementation for home page-->
    </div>   

    <div ng-show="false" ng-controller="AboutController">
        <!-- Future Implementation for about page-->
    </div>  

    <div ng-show="false" ng-controller="ContactController">
        <!-- Future Implementation for contact page-->
    </div>  

    <div ng-show="false" ng-controller="CareerController">
        <!-- Future Implementation career page-->
    </div>   
    <!-- Load built files when parsing done --> 
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
</body>

</html>
